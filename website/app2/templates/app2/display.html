{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
</head>
<body>
    {% for post in posts %}
    <ol>
        <ul>
            <li>
                <img src="{{post.image.url}}" alt="{{post.name}}" width="300px" height="300px">
            </li>
            <li>
                {{post.name}}
            </li>
    
        </ul>
    </ol>
    {% endfor %}
</body>
</html>
