{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
crossorigin="anonymous">
    <link rel ="stylesheet" type = "text/css" href="/website/app2/static/app2/display.css">
    <title>Display Image</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'display_post' %}"> ImageGallery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'display_post' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href=" add">Add</a>
        </li>
      </ul>
    </div>
  </nav>




    <div style="padding-top: 5px;">
      <h1 style="text-align: center;">Image Gallery</h1>
      <div class="container">
        <div class="row">
          {% for post in posts %}
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img src="{{post.image.url}}" class="card-img-top" alt="{{post.name}}" width="300px" height="300px">
              <div class="card-body" style="background-color: #ccfcd4;">
                <h5 class="card-title">{{post.name}}</h5>
                <div class="bg-purple-300" >
                  <p class="card-text">  
                    <button class="btn btn-danger" type="button">
                      <a href="{% url 'delete' post.pk %}" style="text-decoration: none; color: #f0ccfc;">Delete</a>
                    </button>
                    <span style="padding-left: 10px;">{{post.likes}} likes</span> 
                    <button class="btn btn-success" type="button">
                      <a href="{% url 'like' post.pk %}" style="text-decoration: none; color: #f0ccfc;">Like
                        <!-- <img src="website/staticfiles/app2/like.png" alt="like"> -->
                      </a>
                    </button>
                  </p>  
                </div>
              </div>
            </div>              
          </div>
          {% endfor %}
        </div>
      </div>  
    </div>
    

    <a href = " add ">Add post</a>
    <a href = "">HomePage</a>
</body>
</html>
