    <div style="padding-top: 5px;">
      <h1 style="text-align: center;">Image Gallery</h1>
      <div class="container">
        <div class="row">
          {% for post in posts %}
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img src="{{post.image.url}}" class="card-img-top" alt="{{post.name}}" width="300px" height="300px">
              <div class="card-body">
                <p class="card-text">{{post.name}}  <button class="btn btn-outline-light" type="button"><a href="{% url 'delete' post.pk %}" class="badge badge-light">Delete</a></button>
                </p>
              </div>
            </div>              
          </div>
          {% endfor %}
        </div>
      </div>  
    </div>
