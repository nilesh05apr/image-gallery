{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
crossorigin="anonymous">
    <link rel ="stylesheet" type = "text/css" href="/website/app2/static/app2/display.css">
    <title>Display Image</title>
</head>
<body>
    
    <div class="container">
      <div class="row">
        {% for post in posts %}
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="{{post.image.url}}" class="card-img-top" alt="{{post.name}}">
            <div class="card-body">
              <p class="card-text">{{post.name}} <button><a href="{% url 'delete' post.pk %}" >Delete</a></button></p>
            </div>
          </div>              
        </div>
        {% endfor %}
      </div>
    </div>
    

    <a href = " add ">Add post</a>
    <a href = "">HomePage</a>
</body>
</html>
